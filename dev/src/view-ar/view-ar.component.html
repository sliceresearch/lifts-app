<ion-header no-border>
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-toggle>
          <ion-icon name="menu" id="menubutton" size="large"></ion-icon>
        </ion-menu-toggle>
      </ion-button>
    </ion-buttons>

    <ion-title> <h3 ion-text>ToastAR</h3></ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="true">
        <ion-icon name="search" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen color="primary">
  <div ion-fixed class="fixed-content">
    <div *ngIf="screenInfo" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col col-6> </ion-col>
        </ion-row>

        <ion-row justify-content-center>
          <ion-col col-2></ion-col>
          <ion-col col-8> </ion-col>
          <ion-col col-2></ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div #content [ngStyle]="getContentStyle()">
      <ion-slides
        [options]="slideOpts"
        #slideWithNav
        (ionSlideDidChange)="slideChanged()"
        (ionSlideNextStart)="slideNextStart()"
        (ionSlideNextEnd)="slideNextEnd()"
      >
        <ion-slide color="white" *ngFor="let obj of objectsData">
          <ion-grid color="white">
            <ion-row>
              <h3 ion-text color="white">{{ obj.model }}</h3>
            </ion-row>
            <ion-row>
              <p ion-text>{{ obj.brand }}</p>
            </ion-row>
          </ion-grid>
        </ion-slide>
      </ion-slides>
    </div>

    <div style="position:absolute;top:0;left:0;right:0;bottom:0;z-index:-1" id="appscene">
      <canvas #canvas></canvas>
    </div>
  </div>
</ion-content>

<ion-footer no-border>
  <div #footer>
    <ion-toolbar>
      <ion-tabs>
        <ion-tab-bar color="primary" slot="bottom">
          <ion-tab-button
            [selected]="getSelectedIdx(i)"
            *ngFor="let obj of tabsData; index as i"
            (click)="setGroupTabIdx(i)"
          >
            <ion-icon [name]="getSelectedIdxNameIcon(obj.filetype)" size="small"></ion-icon>
            <ion-label>{{ i + 1 }}</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-toolbar>
  </div>
</ion-footer>
