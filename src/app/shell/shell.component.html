<ion-split-pane contentId="main-content">
  <ion-menu type="overlay" contentId="main-content">
    <ion-content>
      <div ion-fixed>
        <div style="padding-top: 25px;">
          <ion-grid>
            <ion-row class="ion-justify-content-center">
              <ion-col size="5"></ion-col>
              <ion-col size="2">
                <img class="logo" src="assets/img/logo.jpg" style="text-align: center;" alt="logo" />
              </ion-col>
              <ion-col size="5"></ion-col>
            </ion-row>

            <ion-row class="ion-justify-content-center">
              <ion-col size="12">
                <p ion-text style=" text-align: center;">LIFTS</p>
				 <p ion-text style="text-align: center;">Learning Interactively in Future Teaching Spaces</p>
              </ion-col>
            </ion-row>

           
           
          </ion-grid>
        </div>


		<ion-row class="ion-justify-content-center" >
		 
			<ion-item-divider>				
			</ion-item-divider>
 		</ion-row>
	
		<ion-row class="ion-justify-content-left" *ngFor="let obj of presentations; index as i"
				(click)="appXService.dataPresentationIndexSet(i)">
			<ion-item-divider>	
				<ion-col size="3">
					<ion-label>
						<p ion-text style="color: #3880ff; text-align: center;"> {{ obj.name }}&emsp;</p>
					</ion-label>	 
				</ion-col>
				<ion-col size="6">
					<ion-label>
						<p ion-text style="color: #3880ff; text-align: left;"> {{ obj.title }}&emsp;</p>
					</ion-label>	 
				</ion-col>
					
			
				<ion-col size="3">
	
					<ion-label>
						<ion-badge color="danger">4</ion-badge>
					</ion-label>	 
				</ion-col>
					
			</ion-item-divider>
		</ion-row>

      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
