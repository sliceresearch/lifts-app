<ion-header no-border>
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-toggle>
          <ion-icon name="menu" id="menubutton" size="large"></ion-icon>
        </ion-menu-toggle>
      </ion-button>
    </ion-buttons>

    <ion-title>
      <h3 ion-text>LIFTS</h3>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="true">
        <ion-icon name="search" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

        <ion-grid>
         
		
			
			
		<ion-row >
					<h6 ion-text color="white" style="text-align: left;">{{presentation_data.author}}</h6>
					<h1 ion-text color="white" style="text-align: left;">{{presentation_data.name}}</h1>
					<h5 ion-text color="white" style="text-align: left;">{{presentation_data.title}}</h5>
				
						 <div  style="text-align: right;">
							<button ion-item  (click)="analysePresentation()">Analyse</button>
						</div>
			
					
						<h4 ion-text col or="dark" style="text-align: left;">20/01/2019</h4>

		</ion-row>

		<ion-row >
						<ion-list>
							<ion-item
								ion-item
								*ngFor="let obj of analytics; index as i"
							>
									<ion-label>
										<p ion-text color="primary">{{ obj.description }}</p>
									</ion-label>
									<ion-badge color="white" slot="end">
									
										<p ion-text color="primary">{{ obj.value }}</p>
									</ion-badge>

							</ion-item>
						</ion-list>
		</ion-row>

		

          <ion-row >
            <ion-col col-12>
			<h4 ion-text color="dark" style="text-align: left;">Analytics</h4>
 			<ion-list>
				<ion-item
					ion-item
					*ngFor="let obj of analytics; index as i"
				>
						<ion-label>
							<p ion-text color="primary">{{ obj.description }}</p>
						</ion-label>
						<ion-badge color="white" slot="end">
						
							<p ion-text color="primary">{{ obj.value }}</p>
						</ion-badge>

				</ion-item>
			</ion-list>
            </ion-col>
          </ion-row>

          <ion-row >
           
			<h4 ion-text color="dark" style="text-align: left;">Ratings</h4>
 			<ion-list>
				<ion-item
					ion-item
					*ngFor="let obj of ratings; index as i"
				>
						<ion-label>
							<p ion-text color="primary">{{ obj.description }}</p>
						</ion-label>
						<ion-badge color="white" slot="end">
						 <star-rating value="{{ obj.value }}" totalstars="5" checkedcolor="#3880ff" uncheckedcolor="grey" size="24px" readonly="true" (rate)="onRate($event)"></star-rating>
						 
						</ion-badge>

				</ion-item>
			</ion-list>
          
          </ion-row>

       
        </ion-grid>

</ion-content>

<ion-footer no-border>
  <div #footer>
    <ion-toolbar>
      <ion-tabs>
        <ion-tab-bar color="primary" slot="bottom">
          <ion-tab-button
            tab="home"
            size="small"
            menuClose
            [selected]="isSelectedTab('home')"
            (click)="navigateTo('/home')"
          >
            <ion-icon name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-tab-button>

		<ion-tab-button
            tab="import"
            size="small"
            menuClose
            [selected]="isSelectedTab('import')"
            (click)="navigateTo('/import')"
          >
            <ion-icon name="cloud-download"></ion-icon>
            <ion-label>Import</ion-label>
          </ion-tab-button>
          <ion-tab-button
            tab="analyse"
            size="small"
            menuClose
            [selected]="isSelectedTab('analytics')"
            (click)="navigateTo('/analytics')"
          >
            <ion-icon name="flask"></ion-icon>
            <ion-label>Analyse</ion-label>
          </ion-tab-button>
          <ion-tab-button
            tab="resolve"
            size="small"
            menuClose
            [selected]="isSelectedTab('resolve')"
            disabled
            (click)="navigateTo('/resolve')"
          >
            <ion-icon name="information-circle-outline"></ion-icon>
            <ion-label>Resolve</ion-label>
          </ion-tab-button>
          <ion-tab-button
            tab="present"
            size="small"
            menuClose
            [selected]="isSelectedTab('present')"
            disabled
            (click)="navigateTo('/present')"
          >
            <ion-icon name="tv"></ion-icon>
            <ion-label>Present</ion-label>
          </ion-tab-button>
          <ion-tab-button
            tab="export"
            size="small"
            menuClose
            [selected]="isSelectedTab('export')"
            disabled
            (click)="navigateTo('/export')"
          >
            <ion-icon name="share-alt"></ion-icon>
            <ion-label>Export</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-toolbar>
  </div>
</ion-footer>
