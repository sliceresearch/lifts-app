<ion-header no-border>
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-toggle>
          <ion-icon name="menu" id="menubutton" size="large"></ion-icon>
        </ion-menu-toggle>
      </ion-button>
    </ion-buttons>

    <ion-title>
      <h3 ion-text>LIFTS</h3>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="true">
        <ion-icon name="search" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div ion-fixed class="fixed-content">
    <div class="row row-center">
      <div class="col col-center">
        <ion-grid>
         
			<ion-row class="ion-justify-content-center">
				<ion-col col-12>

					<ion-card>
					<ion-card-header>
						<ion-card-subtitle><h6 ion-text style="text-align: left;">Dr John Academic</h6></ion-card-subtitle>
						<ion-card-title><h1 ion-text style="text-align: left;">ICT221</h1></ion-card-title>
						<ion-card-title><h5 ion-text color="dark" style="text-align: left;">Introduction to Java</h5></ion-card-title>
				
						 <div  style="text-align: right;">
							<button ion-item  (click)="analysePresentation()">Analyse</button>
						</div>

					</ion-card-header>

					<ion-card-content>
						
						<h4 ion-text color="dark" style="text-align: left;">20/01/2019</h4>

					</ion-card-content>
					</ion-card>

					



				</ion-col>
			</ion-row>
		

          <ion-row class="ion-justify-content-center">
            <ion-col col-12>
			<h4 ion-text color="dark" style="text-align: left;">Analytics</h4>
 			<ion-list>
				<ion-item
					ion-item
					*ngFor="let obj of analytics; index as i"
				>
						<ion-label>
							<p ion-text color="primary">{{ obj.description }}</p>
						</ion-label>
						<ion-badge color="white" slot="end">
							<p ion-text color="primary">{{ obj.value }}</p>
						</ion-badge>

				</ion-item>
			</ion-list>
            </ion-col>
          </ion-row>


          <ion-row class="ion-justify-content-center">
            <ion-col col-12>
			<h4 ion-text color="dark" style="text-align: left;">Ratings</h4>
 			<ion-list>
				<ion-item
					ion-item
					*ngFor="let obj of ratings; index as i"
				>
						<ion-label>
							<p ion-text color="primary">{{ obj.description }}</p>
						</ion-label>
						<ion-badge color="white" slot="end">
							<p ion-text color="primary">{{ obj.value }}</p>
						</ion-badge>

				</ion-item>
			</ion-list>
            </ion-col>
          </ion-row>

       
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer no-border>
  <div #footer>
    <ion-toolbar>
      <ion-tabs>
        <ion-tab-bar color="primary" slot="bottom">
          <ion-tab-button
            tab="home"
            size="small"
            menuClose
            [selected]="isSelectedTab('home')"
            (click)="navigateTo('/home')"
          >
            <ion-icon name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-tab-button>

		<ion-tab-button
            tab="import"
            size="small"
            menuClose
            [selected]="isSelectedTab('import')"
            (click)="navigateTo('/import')"
          >
            <ion-icon name="cloud-download"></ion-icon>
            <ion-label>Import</ion-label>
          </ion-tab-button>
          <ion-tab-button
            tab="analyse"
            size="small"
            menuClose
            [selected]="isSelectedTab('analytics')"
            (click)="navigateTo('/analytics')"
          >
            <ion-icon name="flask"></ion-icon>
            <ion-label>Analyse</ion-label>
          </ion-tab-button>
          <ion-tab-button
            tab="resolve"
            size="small"
            menuClose
            [selected]="isSelectedTab('resolve')"
            disabled
            (click)="navigateTo('/resolve')"
          >
            <ion-icon name="information-circle-outline"></ion-icon>
            <ion-label>Resolve</ion-label>
          </ion-tab-button>
          <ion-tab-button
            tab="present"
            size="small"
            menuClose
            [selected]="isSelectedTab('present')"
            disabled
            (click)="navigateTo('/present')"
          >
            <ion-icon name="tv"></ion-icon>
            <ion-label>Present</ion-label>
          </ion-tab-button>
          <ion-tab-button
            tab="export"
            size="small"
            menuClose
            [selected]="isSelectedTab('export')"
            disabled
            (click)="navigateTo('/export')"
          >
            <ion-icon name="share-alt"></ion-icon>
            <ion-label>Export</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-toolbar>
  </div>
</ion-footer>
