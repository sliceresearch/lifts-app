<ion-header no-border>
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-toggle>
          <ion-icon name="menu" id="menubutton" size="large"></ion-icon>
        </ion-menu-toggle>
      </ion-button>
    </ion-buttons>

    <ion-title>
      <h3 ion-text>LIFTS</h3>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="true">
        <ion-icon name="search" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-border>
    <ion-row>
      <ion-col style="border-style: none;background-color: #3880ff" size="12">
        <h5 ion-text style="color: white; text-align: center;">Import a Presentation</h5>
      </ion-col>
    </ion-row>
  </ion-grid>

  <file-root (uploaderComplete)="importPresentation($event)"></file-root>
</ion-content>

<ion-footer no-border>
  <div #footer>
    <ion-toolbar>
      <ion-tabs>
        <ion-tab-bar color="primary" slot="bottom">
          <ion-tab-button
            tab="home"
            size="small"
            menuClose
            [selected]="isSelectedTab('home')"
            (click)="navigateTo('/home')"
          >
            <ion-icon name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-tab-button>

          <ion-tab-button
            tab="import"
            size="small"
            menuClose
            [selected]="isSelectedTab('import')"
            (click)="navigateTo('/import')"
          >
            <ion-icon name="cloud-download"></ion-icon>
            <ion-label>Import</ion-label>
          </ion-tab-button>
          <ion-tab-button
            tab="analyse"
            size="small"
            menuClose
            [selected]="isSelectedTab('analytics')"
            (click)="navigateTo('/analytics')"
          >
            <ion-icon name="flask"></ion-icon>
            <ion-label>Analyse</ion-label>
          </ion-tab-button>
          <ion-tab-button
            tab="resolve"
            size="small"
            menuClose
            [selected]="isSelectedTab('resolve')"
            disabled
            (click)="navigateTo('/resolve')"
          >
            <ion-icon name="information-circle-outline"></ion-icon>
            <ion-label>Resolve</ion-label>
          </ion-tab-button>
          <ion-tab-button
            tab="present"
            size="small"
            menuClose
            [selected]="isSelectedTab('present')"
            disabled
            (click)="navigateTo('/present')"
          >
            <ion-icon name="tv"></ion-icon>
            <ion-label>Present</ion-label>
          </ion-tab-button>
          <ion-tab-button
            tab="export"
            size="small"
            menuClose
            [selected]="isSelectedTab('export')"
            disabled
            (click)="navigateTo('/export')"
          >
            <ion-icon name="share-alt"></ion-icon>
            <ion-label>Export</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-toolbar>
  </div>
</ion-footer>
