
  upstream site {
    server localhost:8080;
  }

  server {
    listen 80 default_server;
    return 444;
  }


  # redirects to HTTPS version
  server {
    listen 80;
    server_name guangcai.jshanghd.com;
    return         301 https://$host$request_uri;
  }

  # proper request handling
  server {

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/guangcai.jshanghd.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/guangcai.jshanghd.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


    location / {
      # these headers contains information about original request
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $http_host;
      proxy_pass http://site;
    }

    location /data {
      alias /data;
      autoindex on;
    }


  }

